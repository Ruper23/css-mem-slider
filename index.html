<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Css Mem Slider</title>
   <link rel="stylesheet" href="css/main.css">
   <link rel="shortcut icon" href="img/2.jpg" type="image/x-icon">
</head>

<body>
   <div class="wrapper">
      <div class="slider-body">
         <input type="radio" id="slid1" name="slides" checked>
         <input type="radio" id="slid2" name="slides">
         <input type="radio" id="slid3" name="slides">
         <input type="radio" id="slid4" name="slides">
         <input type="radio" id="slid5" name="slides">
         <div class="slider">
            <div class="slide slide1"><img src="img/1.jpg" alt=""></div>
            <div class="slide"><img src="img/2.jpg" alt=""></div>
            <div class="slide"><img src="img/3.jpg" alt=""></div>
            <div class="slide"><img src="img/4.jpg" alt=""></div>
            <div class="slide"><img src="img/5.jpg" alt=""></div>
         </div>

         <div class="slider-text">
            <div class="txt txt1" id="text1">
               Когда сделаль и не работает.
            </div>
            <div class="txt" id="text2">
               Что там тебе не нравится?
            </div>
            <div class="txt" id="text3">
               Когда увидел монетку под диваном.
            </div>
            <div class="txt" id="text4">
               18 есть?!
            </div>
            <div class="txt" id="text5">
               Когда мама друга спрашивает<br> - "зачем ты его привел?"
            </div>
         </div>
         <div class="slider-nav">
            <label for="slid1" class="nav-btn" id="b1">
               <div class="dot"></div>
            </label>
            <label for="slid2" class="nav-btn" id="b2">
               <div class="dot"></div>
            </label>
            <label for="slid3" class="nav-btn" id="b3">
               <div class="dot"></div>
            </label>
            <label for="slid4" class="nav-btn" id="b4">
               <div class="dot"></div>
            </label>
            <label for="slid5" class="nav-btn" id="b5">
               <div class="dot"></div>
            </label>
         </div>

      </div>
   </div>
</body>

</html>
